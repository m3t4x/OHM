<!DOCTYPE html>
<html>
<head>
    <title>Password Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        .submit-button {
            margin-top: 10px;
        }
        .submit-button{
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form action="/login" method="post" class="form-container">
        <label for="password">Security Password</label>
        <input id="password" name="password" type="password" class="password-box" placeholder="Enter password">
        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>
</html>
